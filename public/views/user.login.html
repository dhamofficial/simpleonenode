<div class="wrapper wrapper-content  animated fadeInRight ng-scope">
<div class="row">

        <div class="col-md-6">
            <h2 class="font-bold">SimpleOne</h2>

        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t ng-pristine ng-valid" role="form">
                    <div class="form-group">
                        <input type="text" ng-model="formData.name" class="form-control" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="formData.password" class="form-control" placeholder="Password" required="">
                    </div>
                    <button type="button" ng-click="login()" class="btn btn-primary block full-width m-b">Login</button>
                    <a class="btn btn-sm btn-white btn-block" ui-sref="index.createuser">Create an account</a>
                </form>                
            </div>
        </div>
    </div>
</div>
