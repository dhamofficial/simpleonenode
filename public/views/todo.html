<div class="row wrapper border-bottom white-bg page-heading ng-scope">
    <div class="col-lg-10">
        <h2>Todos</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content  animated fadeInRight ng-scope">

    <div class="row">
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>To-do</h3>

                    <div class="input-group">
                        <input type="text" ng-model="formData.text" placeholder="Add new task. " class="input input-sm form-control">
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-white" ng-click="createTodo()"> <i class="fa fa-plus"></i> Add task</button>
                                </span>
                    </div>
                    <ul ui-sortable="sortableOptions" class="sortable-list connectList agile-list ng-pristine ng-untouched ng-valid ng-isolate-scope ui-sortable ng-not-empty" ng-model="todoList">
                        <li class="warning-element" ng-repeat="task in todos">
                            <span data-ng-bind="task.text"></span>
                            <div class="agile-detail ng-binding">
                                <a href="#" class="pull-right btn btn-xs btn-white ng-binding">Mark</a>
                                <i class="fa fa-clock-o"></i> {{task.created | date}}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>In Progress</h3>
                    <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>
                    
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>Completed</h3>
                    <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>
                     
                </div>
            </div>
        </div>

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight hide">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <div class="container">

                    <!-- HEADER AND TODO COUNT -->
                    <div class="jumbotron text-center">
                        <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
                    </div>

                    <!-- TODO LIST -->
                    <div id="todo-list" class="row">
                        <div class="col-sm-4 col-sm-offset-4">

                            

                            <!-- LOOP OVER THE TODOS IN $scope.todos -->
                            <div class="checkbox" ng-repeat="todo in todos">
                                <label>
                                    <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                                </label>
                            </div>

                            <p class="text-center" ng-show="loading">
                                <span class="fa fa-spinner fa-spin fa-3x"></span>
                            </p>

                        </div>
                    </div>

                    <!-- FORM TO CREATE TODOS -->
                    <div id="todo-form" class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                            <form>
                                <div class="form-group">

                                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                                    <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
                                </div>

                                <!-- createToDo() WILL CREATE NEW TODOS -->
                                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                            </form>
                        </div>
                    </div>
            
                </div>
            </div>
        </div>
    </div>
</div>
